<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review Point | Book Reviews & Awards</title>
  <link rel="stylesheet" href="css/project.css" />
</head>
<body>
  <div class="container">

    <!-- Header -->
    <header class="site-header">
      <div class="logo-title">
        <img src="images/reviewpoint.png" alt="Review Point Logo" class="logo-img" />
        <h1>Review Point</h1>
      </div>

      <div class="header-right">
        <form class="search-box" id="searchForm">
          <input type="text" id="searchInput" placeholder="Search books..." />
          <button type="submit">üîç</button>
        </form>
      </div>
    </header>

    <!-- Main layout -->
    <main class="content-area">

      <!-- Sidebar (Left Navigation) -->
      <aside class="sidebar sidebar-left">
        <h3>Categories</h3>
        <ul>
          <li><a href="#" class="nav-link" data-target="new-arrivals">New Arrivals</a></li>
          <li><a href="#" class="nav-link" data-target="most-popular">Most Popular</a></li>
          <li><a href="#" class="nav-link" data-target="nobel-prize">Nobel Prize</a></li>
          <li><a href="#" class="nav-link" data-target="man-booker">Man Booker Prize</a></li>
        </ul>
      </aside>

<!-- Dynamic Main Section -->
<section class="main-content">
    <div id="new-arrivals" class="content-section active">
      <h2>New Arrivals</h2>
      <div class="book-grid">
        <div class="book-card"><img src="images/b1.jpeg" alt="Book 1"></div>
        <div class="book-card"><img src="images/b2.jpeg" alt="Book 2"></div>
        <div class="book-card"><img src="images/b3.jpeg" alt="Book 3"></div>
        <div class="book-card"><img src="images/b4.jpeg" alt="Book 4"></div>
      </div>
    </div>
  
    <div id="most-popular" class="content-section">
      <h2>Most Popular</h2>
      <div class="book-grid">
        <div class="book-card"><img src="images/mp1.jpg" alt="Book 1"></div>
        <div class="book-card"><img src="images/mp2.jpg" alt="Book 2"></div>
        <div class="book-card"><img src="images/mp3.jpg" alt="Book 3"></div>
        <div class="book-card"><img src="images/mp4.jpg" alt="Book 4"></div>
      </div>
    </div>
  
    <div id="nobel-prize" class="content-section">
      <h2>Nobel Prize Winners</h2>
      <div class="book-grid">
        <div class="book-card"><img src="images/n1.jpg" alt="Nobel 1"></div>
        <div class="book-card"><img src="images/n2.jpg" alt="Nobel 2"></div>
      </div>
    </div>
  
    <div id="man-booker" class="content-section">
      <h2>Man Booker Prize Winners</h2>
      <div class="book-grid">
        <div class="book-card"><img src="images/mb3.jpg" alt="MB3"></div>
        <div class="book-card"><img src="images/mb4.jpg" alt="MB4"></div>
        <div class="book-card"><img src="images/mb6.jpg" alt="MB6"></div>
      </div>
    </div>
  </section>
  

      <!-- Right Sidebar -->
      <aside class="sidebar sidebar-right">
        <h3>Promotions</h3>
        <a href="ad.html"><img src="images/img1.jpg" alt="Ad" class="ad-img" /></a>
        <a href="register1.html" class="free-books-btn">Read Our Books Free</a>
      </aside>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <p>&copy; 2025 Review Point ‚Äî All rights reserved.</p>
    </footer>
  </div>

  <!-- Book popup modal -->
  <div id="book-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-btn">&times;</span>
      <img id="modal-img" alt="Book cover">
      <h2 id="modal-title"></h2>
      <h4 id="modal-author"></h4>
      <p id="modal-desc"></p>
    </div>
  </div>

  <script src="js/project.js"></script>
</body>
</html>
