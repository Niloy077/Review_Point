<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Point</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="logo-title">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Book_icon_1.png" class="logo-img" alt="logo">
      <h1>Review Point</h1>
    </div>
  </header>

  <main class="main-content">
    <section id="new-arrivals" class="content-section active">
      <h2>New Arrivals</h2>
      <div class="book-grid"></div>
    </section>

    <section id="most-popular" class="content-section">
      <h2>Most Popular</h2>
      <div class="book-grid"></div>
    </section>

    <section id="nobel-prize" class="content-section">
      <h2>Nobel Prize</h2>
      <div class="book-grid"></div>
    </section>

    <section id="man-booker" class="content-section">
      <h2>Man Booker Prize</h2>
      <div class="book-grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <p>Â© 2025 Review Point. All rights reserved.</p>
  </footer>

  <!-- Modal -->
  <div id="book-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-btn">&times;</span>
      <img id="modal-img" src="" alt="">
      <h3 id="modal-title"></h3>
      <p id="modal-desc"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
